<!-- bookings_list.html -->
{% if bookings.exists %}
    <ul class="list-group">
        {% for booking in bookings %}
            <li class="list-group-item">
                <strong>{{ booking.hotel.name }}</strong> - 
                заезд: {{ booking.check_in_date|date:"d M Y" }},
                выезд: {{ booking.check_out_date|date:"d M Y" }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>У вас пока нет бронирований.</p>
{% endif %}
